<!--
Auteur      : Amir Zeqiri
Date        : 09.01.2024
Description : Ce code HTML crée une page web pour le jeu du serpent en utilisant JavaScript.
Il inclut un canvas de dimensions 800x800 pixels pour le rendu du jeu, référence une feuille
de style externe (style.css), et charge le script principal (main.js) en tant que module pour
exécuter la logique du jeu. Le titre de la page est défini comme "Le jeu du serpent en JS", et
une icône de favicon est associée au fichier "/vite.svg".
-->

<!DOCTYPE html>
<html lang="fr" xmlns:mso="urn:schemas-microsoft-com:office:office"
  xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Le jeu du serpent en JS</title>
</head>

<body>
  <canvas id="app" width="800px" height="800px"></canvas>
  <script type="module" src="src/main.js"></script>
</body>
